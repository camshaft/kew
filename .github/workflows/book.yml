name: book

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install rust toolchain
        id: toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup override set stable
          rustup target add wasm32-unknown-unknown

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Just
        uses: camshaft/install@v1
        with:
          crate: just

      - name: Install wasm-bindgen
        uses: camshaft/install@v1
        with:
          crate: wasm-bindgen-cli
          version: 0.2.100
          bins: wasm-bindgen,wasm-bindgen-test-runner,wasm2es6js

      - name: Install wasm-opt
        run: |
          mkdir -p target/binaryen
          cd target
          wget https://github.com/WebAssembly/binaryen/releases/download/version_123/binaryen-version_123-x86_64-linux.tar.gz
          tar -xf binaryen-version_123-x86_64-linux.tar.gz
          mv binaryen-version_123/bin/* binaryen/

      - name: Setup cache
        uses: camshaft/rust-cache@v1

      - name: Build book
        env:
          NODE_ENV: "production"
        run: |
          PATH="target/binaryen:$PATH" just build-ghp

      - name: Setup Pages
        id: pages
        if: github.event_name == 'push'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push'
        with:
          path: ./target/book/ghp

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
